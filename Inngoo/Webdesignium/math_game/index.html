<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>10 Seconds Math Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>10 Seconds Math Game</h1>
            <div id="scores">
                <p>score: 0</p>
                <p>high score: 0</p>
            </div>
        </div>

        <div id="content">
            <h2 id="timer">Timer: 10</h2>
            <h3 id="prompt">number goes here</h2>
            <div id="interactionArea">
                <input type="number">
                <button id="start_button">Start</button>
                <button id="restart_button">Restart</button>
            </div>
            <div id="range">
                <input id="slider" type="range" min="10" max="100" value="10" class="slider">
                <div>
                    <p>set range</p>
                    <p>10</p>
                </div>
                
            </div>
        </div>
    </body>
</html>
